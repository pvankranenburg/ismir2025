<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WTC Audio Examples — Temperaments</title>
  <style>
    :root { --fg:#0b1220; --muted:#5a6b87; --bg:#fff; --border:#e6ecf5; --accent:#0f62fe; }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color:var(--fg); background:var(--bg); margin:0; padding:1.25rem; line-height:1.45;
    }
    .topbar {
      display:flex; justify-content:flex-end; margin-bottom:.5rem;
    }
    .repo-link {
      display:inline-block; padding:.35rem .6rem; border:1px solid var(--border); border-radius:.6rem;
      text-decoration:none; color:#173466; background:#eef4ff; font-weight:600;
    }
    .repo-link:hover { background:#e3ecff; }
    header { margin-bottom: 1rem; }
    h1 { margin:0 0 .25rem 0; font-size:1.35rem; }
    p.sub { margin:0; color:var(--muted); }
    .controls { display:flex; gap:.6rem; flex-wrap:wrap; align-items:center; margin:1rem 0; }
    input[type="search"]{ padding:.55rem .7rem; border:1px solid var(--border); border-radius:.6rem; min-width:260px; }
    .accordion { display:flex; flex-direction:column; gap:.5rem; }

    details {
      border:1px solid var(--border); border-radius:.75rem; background:#fafbfe;
      padding:.15rem .5rem .55rem; transition:background .2s ease;
    }
    details[open] { background:#f4f7ff; }
    summary {
      cursor:pointer; list-style: none; display:flex; align-items:center; gap:.55rem;
      padding:.5rem .1rem; font-weight:700; color:#1d2840;
    }
    summary::-webkit-details-marker { display:none; }
    .chev { display:inline-block; transform: rotate(0deg); transition: transform .2s ease; }
    details[open] .chev { transform: rotate(90deg); }
    .badge {
      margin-left:auto; background:#eef4ff; color:#173466; border-radius:999px;
      padding:.15rem .5rem; font-size:.75rem; font-weight:600;
    }

    .content { padding:.15rem .1rem 0; }
    .templist{
      display:grid;
      grid-template-columns: max-content minmax(220px, 560px);
      gap:.45rem .6rem;
      align-items:center;
    }
    .tlabel{ font-weight:600; color:#1d2840; }
    .cell{ display:flex; flex-direction:column; gap:.3rem; align-items:flex-start; }
    audio{ width:100%; max-width:560px; }
    .meta{ color:var(--muted); font-size:.85rem; }
    .dash{ color:#c0c7d6; }
    .loading{
      display:inline-block; width:.75rem; height:.75rem; border:2px solid #c9d5f1;
      border-top-color:var(--accent); border-radius:50%; animation:spin 1s linear infinite;
      vertical-align:-2px; margin-right:.35rem;
    }
    @keyframes spin { to{ transform:rotate(360deg); } }

    @media (prefers-color-scheme: dark){
      :root{ --fg:#e9eefc; --bg:#0b0f1a; --border:#1a2336; --muted:#9fb0d0; }
      .repo-link { background:#102040; color:#bcd2ff; border-color:#1a2336; }
      .repo-link:hover { background:#0e1b39; }
      details{ background:#0f1626; }
      details[open]{ background:#121a2b; }
      summary{ color:#cfe0ff; }
      .badge{ background:#102040; color:#bcd2ff; }
      audio{ filter:brightness(0.95); }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <a class="repo-link" href="https://github.com/pvankranenburg/ismir2025" target="_blank" rel="noopener">GitHub Repository</a>
  </div>

  <header>
    <h1>WTC Audio Examples <span class="badge">HTML5</span></h1>
    <p class="sub">Bach’s <em>Wohltemperirte Clavier</em> — one MP3 (Prelude &amp; Fugue) per BWV. Open a section to load players.</p>
  </header>

  <div class="controls">
    <input id="search" type="search" placeholder="Filter (e.g., 'Book I', 'BWV 0872', 'B minor')" />
  </div>

  <div id="list" class="accordion" aria-live="polite"></div>

  <script>
    // ===== PATH ROOT (index.html at repo root) =====
    const ROOT = "wtc-examples";

    // Temperaments (updated label for fifths-bounded)
    const TEMPERAMENTS = [
      { key: "wtc_equal",                      label: "Equal" },
      { key: "wtc_meantone",                   label: "1/4-comma Meantone" },
      { key: "wtc_kelletat1",                  label: "Kelletat 1" },
      { key: "wtc_ramis",                      label: "Ramis" },
      { key: "wtc_optimal",                    label: "Optimal (unbounded)" },
      { key: "wtc_optimal_bounded_fifths",     label: "Optimal (fifths bounded 696–705¢)" },
      { key: "wtc_optimal_just_targets",       label: "Optimal (just targets)" }
    ];

    // Keys per BWV (Book I & II), including the split-key case for BWV 0853
    const KEY_MAP = {
      // Book I (BWV 846–869)
      "BWV_0846": "Prelude & Fugue in C major",
      "BWV_0847": "Prelude & Fugue in C minor",
      "BWV_0848": "Prelude & Fugue in C♯ major",
      "BWV_0849": "Prelude & Fugue in C♯ minor",
      "BWV_0850": "Prelude & Fugue in D major",
      "BWV_0851": "Prelude & Fugue in D minor",
      "BWV_0852": "Prelude & Fugue in E♭ major",
      "BWV_0853": "Prelude in E♭ minor & Fugue in D♯ minor",
      "BWV_0854": "Prelude & Fugue in E major",
      "BWV_0855": "Prelude & Fugue in E minor",
      "BWV_0856": "Prelude & Fugue in F major",
      "BWV_0857": "Prelude & Fugue in F minor",
      "BWV_0858": "Prelude & Fugue in F♯ major",
      "BWV_0859": "Prelude & Fugue in F♯ minor",
      "BWV_0860": "Prelude & Fugue in G major",
      "BWV_0861": "Prelude & Fugue in G minor",
      "BWV_0862": "Prelude & Fugue in A♭ major",
      "BWV_0863": "Prelude & Fugue in G♯ minor",
      "BWV_0864": "Prelude & Fugue in A major",
      "BWV_0865": "Prelude & Fugue in A minor",
      "BWV_0866": "Prelude & Fugue in B♭ major",
      "BWV_0867": "Prelude & Fugue in B♭ minor",
      "BWV_0868": "Prelude & Fugue in B major",
      "BWV_0869": "Prelude & Fugue in B minor",
      // Book II (BWV 870–893)
      "BWV_0870": "Prelude & Fugue in C major",
      "BWV_0871": "Prelude & Fugue in C minor",
      "BWV_0872": "Prelude & Fugue in C♯ major",
      "BWV_0873": "Prelude & Fugue in C♯ minor",
      "BWV_0874": "Prelude & Fugue in D major",
      "BWV_0875": "Prelude & Fugue in D minor",
      "BWV_0876": "Prelude & Fugue in E♭ major",
      "BWV_0877": "Prelude & Fugue in D♯ minor",
      "BWV_0878": "Prelude & Fugue in E major",
      "BWV_0879": "Prelude & Fugue in E minor",
      "BWV_0880": "Prelude & Fugue in F major",
      "BWV_0881": "Prelude & Fugue in F minor",
      "BWV_0882": "Prelude & Fugue in F♯ major",
      "BWV_0883": "Prelude & Fugue in F♯ minor",
      "BWV_0884": "Prelude & Fugue in G major",
      "BWV_0885": "Prelude & Fugue in G minor",
      "BWV_0886": "Prelude & Fugue in A♭ major",
      "BWV_0887": "Prelude & Fugue in G♯ minor",
      "BWV_0888": "Prelude & Fugue in A major",
      "BWV_0889": "Prelude & Fugue in A minor",
      "BWV_0890": "Prelude & Fugue in B♭ major",
      "BWV_0891": "Prelude & Fugue in B♭ minor",
      "BWV_0892": "Prelude & Fugue in B major",
      "BWV_0893": "Prelude & Fugue in B minor"
    };

    // Build list BWV 0846..0893 with key titles
    const PIECES = [];
    for (let n = 846; n <= 893; n++) {
      const num = String(n).padStart(4, "0");
      const bwv = `BWV_${num}`;
      const book = n <= 869 ? "Book I" : "Book II";
      const keyTitle = KEY_MAP[bwv] || "Prelude & Fugue";
      PIECES.push({
        slug: bwv,
        title: `${book} — ${bwv.replace("_", " ")} — ${keyTitle}`
      });
    }

    // HEAD-only existence check (no audio bytes)
    async function fileExists(path) {
      try {
        const res = await fetch(path, { method: "HEAD", cache: "no-store" });
        return res.ok;
      } catch { return false; }
    }

    const list = document.getElementById("list");

    function createSection(piece) {
      const d = document.createElement("details");
      d.dataset.slug = piece.slug;
      d.dataset.loaded = "false";

      const s = document.createElement("summary");
      const chev = document.createElement("span");
      chev.className = "chev";
      chev.textContent = "▸";
      const title = document.createElement("span");
      title.textContent = piece.title;
      const badge = document.createElement("span");
      badge.className = "badge";
      badge.textContent = "0/7";

      s.appendChild(chev);
      s.appendChild(title);
      s.appendChild(badge);
      d.appendChild(s);

      const content = document.createElement("div");
      content.className = "content";
      d.appendChild(content);

      d.addEventListener("toggle", async () => {
        if (!d.open || d.dataset.loaded === "true") return;

        const grid = document.createElement("div");
        grid.className = "templist";
        content.appendChild(grid);

        let found = 0;

        for (const t of TEMPERAMENTS) {
          const label = document.createElement("div");
          label.className = "tlabel";
          label.textContent = t.label;

          const cell = document.createElement("div");
          cell.className = "cell";

          const wait = document.createElement("span");
          wait.className = "meta";
          wait.innerHTML = `<span class="loading"></span>Checking…`;
          cell.appendChild(wait);

          grid.appendChild(label);
          grid.appendChild(cell);

          const path = `${ROOT}/${t.key}/${piece.slug}.mp3`;
          (async () => {
            if (await fileExists(path)) {
              found++;
              cell.innerHTML = "";
              const audio = document.createElement("audio");
              audio.controls = true;
              audio.preload = "none";
              audio.src = path;
              cell.appendChild(audio);

              const meta = document.createElement("div");
              meta.className = "meta";
              const a = document.createElement("a");
              a.href = path;
              a.download = `${piece.slug}__${t.key}.mp3`;
              a.textContent = "Download";
              meta.appendChild(a);
              cell.appendChild(meta);
            } else {
              cell.innerHTML = `<span class="dash">—</span>`;
            }
            badge.textContent = `${found}/${TEMPERAMENTS.length}`;
          })();
        }

        d.dataset.loaded = "true";
      });

      return d;
    }

    function renderList(filter = "") {
      list.innerHTML = "";
      const q = filter.trim().toLowerCase();
      PIECES
        .filter(p => !q || p.title.toLowerCase().includes(q) || p.slug.toLowerCase().includes(q))
        .forEach(p => list.appendChild(createSection(p)));
    }

    renderList();

    const search = document.getElementById("search");
    search.addEventListener("input", () => renderList(search.value));
  </script>
</body>
</html>
